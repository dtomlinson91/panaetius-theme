{{ define "main" }}
<main class="content-page container pt-7 pb-5">
    <div class="row">
        <div class="col">
            <article>
                <div class="row justify-content-center">
                    <ul>
                        {{ range .Data.Pages }}
                        {{ $page := . }}
                        {{ range .Params.name }}
                        <li><a href="{{ $page.Permalink }}">{{ . }}</a></li>
                        {{ end }}
                        {{ end }}
                    </ul>
                </div>
                <ul>
                    {{ range .Site.Taxonomies.tags }}
                    <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</li>
                    {{ end }}
                </ul>
            </article>
        </div>
    </div>
</main>
{{ end }}
