{{ with index .Site.Data "panaetius-theme" }}
{{ range $vendor := .assets }}
{{ if $vendor.js }}
<script src="{{ print "dist/" $vendor.js | relURL }}"></script>
{{ end }}
{{ end }}
{{ end }}
{{ if .Site.Params.prismJS.enable }}
<script>
    window.Prism = window.Prism || {};
    window.Prism.manual = true;
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
{{ end }}
