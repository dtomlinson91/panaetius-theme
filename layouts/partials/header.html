{{ $current := . }}
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top" id="navbar-main-menu">
    <div class="container">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}"><img src="/images/icons/pillar.png" height="15" class="me-2 rotate-a-20" id="navbar-brand-image" alt="site logo" />{{ .Site.Title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-menu">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                {{- if .Site.Params.showLanguageSwitcher -}}
                {{ partial "i18nlist.html" . }}
                {{- end -}}
                {{ with .Site.Menus.main }}
                {{ range . }}
                <li class="nav-item{{ if or (eq $current.URL .URL) ($current.HasMenuCurrent "main" .) }} active{{ end }}">
                    <a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
                </li>
                {{ end }}
                {{ end }}
                <form class="d-flex" id="search-form" action="/search/" method="GET">
                    <div class="input-group">
                        <input type="text" name="q" id="search" class="form-control form-control-sm" placeholder="Search">
                        <button type="submit" id="search-button" class="btn btn-primary "> <i class="fa fa-search fa-sm"></i></button>
                    </div>
                </form>
            </ul>
        </div>
    </div>
</nav>
